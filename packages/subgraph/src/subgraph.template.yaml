specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentDaoNftToken
    network: localhost
    source:
      address: "{{localhost_TalentDaoNftTokenAddress}}"
      abi: TalentDaoNftToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Article
        - Author
      abis:
        - name: TalentDaoNftToken
          file: ./abis/localhost_TalentDaoNftToken.json
      eventHandlers:
        - event: ArticlePublished(uint256,indexed address)
          handler: handleArticlePublished
      file: ./src/mapping.ts
